<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--HTML Form-->
        <form action="" name="" method="">
            <label for="username">User Name</label>
        <input type="text" name="username" placeholder="User Name" pattern="[a z] {1 15}" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <label for="gender">Gender</label>
        <!--radio type allow us to select only one option when name attribute values are same -->
        <input type="radio" name="gender">Male
        <input type="radio" name="gender1">Female
        <input type="radio" name="gender2">Other
        <br>
        <!--checkbox type allow us to select multiple options even name attributes values are same -->
        <label for="gender">Gender</label>
        <input type="checkbox" name="gender11">Male
        <input type="checkbox" name="gender22">Female
        <input type="checkbox" name="gender33">Other
        <input type="submit">
        <input type="reset">
        </form>
        
    </body>
</html>
